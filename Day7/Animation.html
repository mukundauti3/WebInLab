<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <h1><i>Animation </i></h1>

    <div id="1" style="width: 150px; height: 150px; background-color: bisque; position: relative;"></div><br/><br/><br/>
    <div id="2" style="width: 150px; height: 150px; background-color: aquamarine; position: relative;"></div><br/><br/><br/>

    <script>
        let idForSetInterval=setInterval(animation,1000);
        let number=0;
        let count=0
        function animation()
        {
            count++;
            let a=document.getElementById("1");
            let b=document.getElementById("2");

            number=number+80;
            document.getElementById("1").style.top=number + "px";
            b.style.marginLeft= number +"px";

            if(count>=5)
        {
            clearInterval(idForSetInterval);
        }
            
        }

        // setTimeout(()=>{
        //     clearInterval(idForSetInterval);
        // },9000)
    </script>
</body>
</html>

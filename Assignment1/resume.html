<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
</head>

<body>
    <center>
        <h1>Resume Form</h1>
        <form action="" style="border: 1px solid black; margin: 0px 25vw; padding: 2vh 0px">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Full Name" required>
            <br>
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" placeholder="+91 00000-00000" required>
            <br>
            <br>
            <label for="address">Address :</label>
            <textarea name="text" id="address" rows="Full" cols="20"></textarea>
            <br>
            <br>
            <label for="education">Education Details :</label>
            <br>
            <label for="sname" style="margin: 5px 0px;">School Name :</label>
            <input type="text" id="sname" placeholder="Enter Qualification Details" required style="margin: 5px 0px;">
            <br>
            <label for="cname" style="margin: 5px 0px;">College Name HSC :</label>
            <input type="text" id="cname" placeholder="Enter Qualification Details" required style="margin: 5px 0px;">
            <br>
            <label for="c1name" style="margin: 5px 0px;">College Name :</label>
            <input type="text" id="c1name" placeholder="Enter Qualification Details" required style="margin: 5px 0px;">
            <br>
            <label for="c-name" style="margin: 5px 0px;">College Name :</label>
            <input type="text" id="c-name" placeholder="Enter Qualification Details" required style="margin: 5px 0px;">
            <br>
            <br>
            <label for="skills">Key Skills:</label>
            <input type="text" id="skills" placeholder="Enter Skills" required>
            <br>
            <br>
            <label for="ex">Experience :</label>
            <textarea name="text" id="ex"></textarea>
            <br>
            <br>
            <label for="obj">Objectives :</label>
            <textarea name="text" id="obj"></textarea>
            <br>
            <br>
            <button type="reset">Reset</button>
            <button>Submit</button>
        </form>
    </center>

</body>

</html>

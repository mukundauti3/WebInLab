<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body
    style="background-color: #f0f8ff; font-family: Arial, sans-serif; margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center;">

    <h1 style="color: #333; font-size: 2.5em; margin-bottom: 20px;">Register Form</h1>

    <form method="get" style="width: 100%; max-width: 400px; text-align: left;">

        <label style="display: block; margin-bottom: 8px; font-weight: bold;">Enter the Name:</label>
        <input type="text" maxlength="10"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" />

        <label style="display: block; margin-bottom: 8px; font-weight: bold;">Enter the User Name:</label>
        <input type="text" maxlength="10"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" />

        <label style="display: block; margin-bottom: 8px; font-weight: bold;">Enter the Password:</label>
        <input type="password" maxlength="10"
            style="width: 100%; padding: 10px; margin-bottom: 30px; border: 1px solid #ccc; border-radius: 5px;" />

        <div style="display: flex; justify-content: space-between;">
            <input type="submit" value="Submit"
                style="padding: 10px 20px; background-color: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer;" />
            <input type="reset" value="Reset"
                style="padding: 10px 20px; background-color: #ccc; color: black; border: none; border-radius: 5px; cursor: pointer;" />
        </div>

        <a style="display: block; border: 2px" href="./ResumeForm.html">ResumeForm</a>
    </form>

    <iframe src="./ResumeForm.html" frameborder="0" width="100% " height="300px"></iframe>
</body> 

</html>

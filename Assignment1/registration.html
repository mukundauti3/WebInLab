<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<bod>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Enter Name :</label>
        <br>
        <input type="text" id="name" placeholder="Enter Full Name" required>
        <br>
        <label for="pass">Create Password :</label>
        <br>
        <input type="password" id="pass" placeholder="Enter Password" required>
        <br>
        <label for="pass1">Re-enter Password :</label>
        <br>
        <input type="password" id="pass1" placeholder="Enter Password" required>
        <br>
        <label for="email">Enter Mail Address :</label>
        <br>
        <input type="email" id="email" placeholder="Enter Email" required>
        <br>
        <label for="num">Enter Phone Number :</label>
        <br>
        <input type="tel" id="num" placeholder="Enter Phone Number" required>
        <br>
        <label for="gender">gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <a href="login.html">Already have an account ?</a>
        <br>
        <a href="resume.html" style="display: block; border: 2px solid black;">Resume !</a>
        <br>
        <iframe src="resume.html" frameborder="0" width="550vw" height="250vh" style="position: absolute; left: 20rem; bottom: 22rem; border: 2px solid black;" ></iframe>
        <button type="reset">Reset</button>
        <button>Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(
            function (){
                $("#button1").click(function (){
                    $("#div1").fadeIn(500);
                    console.log("Hello");
                });

                $("#button2").click(function (){
                    $("#div1").fadeOut(500);
                    console.log("Hello");
                });

                $("#button3").click(function (){
                    $("#div1").fadeToggle(500);
                    console.log("Hello");
                });
            }
        )
    </script>
</head>
<body>
    <div id="div1" style="width: 50px; height: 50px; background-color: pink; "></div><br/><br/><br/>
    <button id="button1">FadeIn</button> <button id="button2">FadeOut</button> <button id="button3">FadeTogle</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $().ready(function (){
            $("#button1").click(function(){

                $("#1").animate({scrollLeft: 100 }, 500)

            })

            $("button2").click(function(){

                $("#1").animate({scrollRight: 100 }, 500)


            })
        })
    </script>
</head>
<body>
    <h1>Hello from Assignment 4</h1>
    <div id="1" style="background-color: red; width: 200px;">
        <p style="text-align: center; font-style: italic;">Hello from the Div 1 </p>
    </div>

    <div id="2" style="background-color: pink; width: 200px;">
        <p style="text-align: center; font-style: italic;">Hello from the Div 2 </p>
    </div><br/><br/>
    <button id="button1">Scroll Left</button><br/><br/>
    <button id="button2">Scroll Right</button>
</body>
</html>

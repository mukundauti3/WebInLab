<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#click").click(function () {
                let t = Number($("#1").val());
                let a = Number($("#2").val());
                let b = Number($("#3").val());

                let tableBody = "";
                for (let i = a; i <= b; i++) {
                    let mul = t * i;
                    tableBody += `
                        <tr>
                            <td>${t}</td>
                            <td>*</td>
                            <td>${i}</td>
                            <td>=</td>
                            <td>${mul}</td>
                        </tr>
                    `;
                }
                $("#tabel2").html(tableBody);
            });
        });
    </script>
</head>
<body>
    <h1>Multiplication Table</h1>
    <label>Enter the number</label>
    <input type="number" id="1" placeholder="Number for Table" /><br /><br />

    <label>Enter the Starting number</label>
    <input type="number" id="2" placeholder="Starting number" /><br /><br />

    <label>Enter the Last number</label>
    <input type="number" id="3" placeholder="Last Number" /><br /><br />

    <button id="click">Submit</button><br /><br />

    <table border="2">
        <tbody id="tabel2"></tbody>
    </table>
</body>
</html>

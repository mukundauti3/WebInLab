<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>

<body>
    
    <label for="Number 1">Enter the Number 1 :- </label>
    <input type="number" id="number1"/><br/><br/>
    <label for="Number 2">Enter the Number 2 :- </label>

    <input type="number" id="number2"/><br/><br/>

    <label id="label1"></label><br/><br/>
    <label id="label2"></label><br/><br/>
    <label id="label3"></label><br/><br/>
    <label id="label4"></label><br/><br/>
    <label id="label5"></label><br/><br/>

    <button onclick="calculate()">calculate</button>
    
    <script>   
        function calculate()
        {
           let num1=document.getElementById("number1").value;
            let num2=document.getElementById("number2").value;
            addition(num1,num2,display,subtraction,Multiplication,Division);
        }
        
        function display(num1,num2)
        {
            console.log("hello 1");
            document.getElementById("label1").innerText = "The Numbers are "+ num1+ " and " + num2;
            //addition(num1,num2);
        }
        
        function addition(num1,num2,mcallback,mcallback2,mcallback3,mcallback4)
        {
            let num3=Number(num1)+Number(num2);
            document.getElementById("label2").innerText = "The Numbers addition are " + num3;
            mcallback(num1, num2)
            mcallback2(num1,num2)
            mcallback3(num1,num2)
            mcallback4(num1,num2)
        }

        function subtraction(num1,num2)
        {
            let num3=Number(num1)-Number(num2);
            document.getElementById("label3").innerText = "The Numbers substraction are " + num3;
           // Multiplication(num1,num2);
            //mcallback(num1, num2)
        }

        function Multiplication(num1,num2)
        {
            let num3=Number(num1)*Number(num2);
            document.getElementById("label4").innerText = "The Numbers Multiplication are " + num3;
          //  Division(num1,num2);
           // mcallback(num1, num2)
        }

        function Division(num1,num2,)
        {
            let num3=Number(num1)/Number(num2);
            document.getElementById("label5").innerText = "The Numbers Division are " + num3;
           // mcallback(num1, num2)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    
</head>
<body>
    <h1>Ajax File Data Printing</h1>
    <Button onclick="submit1()">Click</Button>
    <p id="p1"></p>
</body>
<script>
    function submit1()
    {
        let request = new XMLHttpRequest();
        request.open("GET","Abc.txt",true);
        request.send();
        
        request.onload = function ()
        {
            console.log(this.response);
            document.getElementById("p1").innerText = this.response;
        }
    }
</script>
</html>
